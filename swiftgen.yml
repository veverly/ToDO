## refer here: https://github.com/SwiftGen/SwiftGen

input_dir: ToDo/Supporting/
output_dir: ToDo/Supporting/SwiftGen
xcassets:
  inputs:
    - Assets.xcassets
    - Colors.xcassets
  outputs:
    templateName: swift5
    output: Assets.swift
strings:
  inputs:
    - en.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: Strings.swift
